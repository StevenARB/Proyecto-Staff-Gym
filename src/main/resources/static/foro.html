            <h3 class="heading_foro">Crear foro</h3>
            <form method="post">

                    <input type="text" placeholder="Titulo" size="51" required>
                </div>

                    <input type="text" placeholder="Nombre" size="51" required>

                    <br>

                              id="floatingTextarea2" rows="15" cols="45" required></textarea>
                </div>
                <button class="responder" type="submit" formmethod="post">Subir respuesta</button>
