<!DOCTYPE html>
<html>
    <head>
        <title>Staff-Gym Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        
        <div class="form">
            <h1 class="heading">Log into your <br> Staff Gym account</h1>
            <form>
                <input type="email" placeholder="email" autocomplete="off" class="email" required>
                <input type="password" placeholder="password" autocomplete="off" class="password" required>
                <button class="submit-btn" type="submit" onclick="window.location.href = 'index.html';">  Log in </button>
                <a href="membresia.html" class="link">Haven't joined our members? Become one</a>
            </form>

        </div>
    </body>
</html>
