<!DOCTYPE html>
<html>
    <head>
        <title>Staff-Gym Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css"/>
    </head>
    <body>
        
        <div class="alert-box">
            <p class="alert">msg</p>
        </div>
        
        <div class="form">
            <h1 class="heading">Login</h1>
            <input type="email" placeholder="email" autocomplete="off" class="email" required>
            <input type="password" placeholder="password" autocomplete="off" class="password" required>
            <button class="submit-btn">Log-in</button>
            <a href="#" class="link">Haven't joined our members? Become one</a>
 
        </div>
    </body>
</html>
