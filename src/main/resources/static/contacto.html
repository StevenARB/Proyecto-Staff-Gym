<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="css/contacto.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="usuario">
                            <i class="bi bi-person-fill" style="margin-right: 1vw"></i>
                            Usuario
                        </a></li>
                    <li><a class="active" href="#">
                            <i class="bi bi-badge-ad-fill" style="margin-right: 1vw"></i>
                            Anuncio</a></li>

                    <li><a class="active" href="#">
                            <i class="bi bi-badge-ad-fill" style="margin-right: 1vw"></i>
                            Contacto</a></li>
                    <li><a href="#">Pag 3</a></li>
                </ul>
            </nav>
        </header>
        <div style="margin-left:12%;padding:1px 16px;height:1000px;">

            <h1>Contacto</h1>
            <hr>

            <div class="row g-3">
                <div class="col">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <label for="validationDefault01" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                </div>

            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="validationDefault01" class="form-label">Provincia</label>
                    <input type="text" class="form-control" placeholder="Provincia" aria-label="Provincia">
                </div>
                <div class="col">
                    <label for="validationDefault01" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" placeholder="Ubicación" aria-label="Ubicación">
                </div>
            </div>

            <div class="row g-3">
                <div class="col">
                    <label for="validationDefault01" class="form-label">Telefono</label>
                    <input type="text" class="form-control" placeholder="Telefono" aria-label="Telefono">
                </div>         

                <div class="col">
                    <label for="validationCustomUsername" class="form-label">Correo</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>

            </div>

            <div class="button-container">
                <button type="button" class="btn btn-primary btn-block">Crear</button>
                <button type="button" class="btn btn-danger btn-block">Cancelar</button>
            </div>

            <div class="LE">
                <button type="button" class="btn btn-success btn-block">Leer</button>
                <button type="button" class="btn btn-secondary btn-block">Eliminar</button>
            </div>

        </div>



    </body>
</html>
