<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesion</title>
        <link rel="stylesheet"  th:href="@{/css/login.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body class="bg-dark">
        <nav th:replace="plantilla/template::navbar"></nav>
        <section>
            <div class="container mt-5">
                <div style="width:600px;margin-left: auto;margin-right: auto;padding: 24px;">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa fa-user"></i> Please Login
                        </div>
                        <div class="card-block" style="padding: 24px;">
                            <form name="f" th:action="@{/login}" method="post">
                                <fieldset>
                                    <!-- Thymeleaf + Spring Security error display -->
                                    <div th:if="${param.error}" class="alert alert-danger">
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success">
                                        You have been logged out.
                                    </div>
                                    <!-- Login Controls -->
                                    <div class="form-group">
                                        <label for="txtUsername">Username</label>
                                        <input type="text" class="form-control" id="username" name="username"
                                               placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="txtPassword">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                               placeholder="Password">
                                    </div>
                                    <!-- Login Button -->
                                    <div class="form-actions" style="margin-top: 12px;">
                                        <button type="submit" class="btn btn-success">Log in</button>
                                    </div>
                                </fieldset>
                            </form>

                            <a class="mt-5" href="/static/membresia" role="button">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
