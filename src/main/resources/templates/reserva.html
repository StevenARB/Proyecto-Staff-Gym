<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Contacto - Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/usuario.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>    
            <nav>
                <ul>
                    <li><a href="usuario">
                            <i class="bi bi-person-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Usuario
                        </a></li>
                    <li><a href="anuncio">
                            <i class="bi bi-badge-ad-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Anuncio</a></li>
                    <li><a class="active" href="#">
                            <i class="bi bi-person-rolodex" style="color: #cc0033; margin-right: 1vw"></i>
                            Contacto</a></li>
                    <li><a href="/">
                            <i class="bi bi-box-arrow-left" style="color: #cc0033; margin-right: 1vw"></i>
                            Salir</a></li>
                </ul>
            </nav>
        </header>
        <div class="contenedor">
            <h1 th:text="${titulo}"></h1>
            <form th:action="@{/ReservaA}" style="display: inline-block">
                <div class="input-group mb-3" style="width: 20vw">
                    <input type="text" name="cedula" class="form-control" placeholder="Ingresar cedula" aria-label="Ingresar cedula" aria-describedby="button-addon2" th:value="${cedula}" required>
                    <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Buscar" onclick="toggle();"/>
                    &nbsp;&nbsp;
                </div>
            </form>
            <a href="/contacto"><i class="bi bi-arrow-clockwise" style="color: #cc0033; margin-right: 1vw"></i></a>
            <a type="button" class="btn btn-primary float-end" th:href="@{/crearReserva}">Crear</a>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">ApellidoPaterno</th>
                        <th scope="col">ApellidoMaterno</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Fecha</th>
                        <th scope="col" style="text-align: center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="reserva : ${reservacion}">
                    <tr>
                        <td th:text="${reserva.getNombre}"></td>
                        <td th:text="${reserva.getApellidoPaterno}"></td>
                        <td th:text="${reserva.getApellidoMaterno}"></td>
                        <td th:text="${reserva.getCedula}"></td>
                        <td th:text="${reserva.getEmail}"></td>
                        <td th:text="${reserva.getTelefono}"></td>
                        <td th:text="${reserva.getFecha}"></td>

                        <td style="text-align: center">
                            <a type="button" class="btn btn-outline-secondary btn-sm" th:href="@{/actualizarReserva/{id}(id=${reservacion.getId})}">Actualizar</a>
                            <a type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" style="margin-left: 1vw">Eliminar</a>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Eliminar Reserva</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">¿Está seguro de eliminar esta reserva?</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a type="button" class="btn btn-danger" th:href="@{/eliminarReserva/{id}(id=${reservacion.getId})}">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
