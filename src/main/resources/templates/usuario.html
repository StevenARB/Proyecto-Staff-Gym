<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Usuario - Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/usuario.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>    
            <nav>
                <ul>
                    <li><a class="active" href="#">
                            <i class="bi bi-person-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Usuario</a></li>
                    <li><a href="cliente">
                            <i class="bi bi-person-vcard" style="color: #cc0033; margin-right: 1vw"></i>
                            Cliente</a></li>
                    <li><a href="anuncio">
                            <i class="bi bi-badge-ad-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Anuncio</a></li>
                    <li><a href="contacto">
                            <i class="bi bi-person-rolodex" style="color: #cc0033; margin-right: 1vw"></i>
                            Contacto</a></li>
                    <li><a href="/">
                            <i class="bi bi-box-arrow-left" style="color: #cc0033; margin-right: 1vw"></i>
                            Salir</a></li>
                </ul>
            </nav>
        </header>
        <div class="contenedor">
            <h1 th:text="${titulo}"></h1>
            <form th:action="@{/usuarioEmail}" style="display: inline-block">
                <div class="input-group mb-3" style="width: 20vw">
                    <input type="text" name="email" class="form-control" placeholder="Ingresar Email" aria-label="Ingresar Email" aria-describedby="button-addon2" th:value="${email}" required>
                    <input class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Buscar"/>
                    &nbsp;&nbsp;
                </div>
            </form>
            <a href="/usuario"><i class="bi bi-arrow-clockwise" style="color: #cc0033; margin-right: 1vw"></i></a>
            <a type="button" class="btn btn-primary float-end" th:href="@{/crearUsuario}">Nuevo</a>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Permisos</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha</th>
                        <th scope="col" style="text-align: center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="usuario : ${usuarios}">
                    <tr>
                        <td th:text="${usuario.getNombre}"></td>
                        <td th:text="${usuario.getEmail}"></td>
                        <td th:each="permission : ${usuario.getPermissionList}" th:text="${permission}"></td>
                        <td th:each="rol : ${usuario.getRoleList}" th:text="${rol}"></td>
                        <td th:text="${usuario.getActive}"></td>
                        <td th:text="${usuario.getFecha}"></td>
                        <td style="text-align: center">
                            <a type="button" class="btn btn-outline-primary btn-sm" id="infoUser" data-bs-toggle="modal" th:attr="data-bs-target='#infoCheckModal'+${usuario.getId}" style="margin-left: 1vw">Detalles</a>
                            <a type="button" class="btn btn-outline-secondary btn-sm" th:href="@{/actualizarUsuario/{id}(id=${usuario.getId})}">Actualizar</a>                        
                            <a type="button" class="btn btn-outline-danger btn-sm" id="deleteUser" data-bs-toggle="modal" th:attr="data-bs-target='#deleteCheckModal'+${usuario.getId}" style="margin-left: 1vw">Eliminar</a>
                            <div class="modal fade" th:attr="id='infoCheckModal'+${usuario.getId}" tabindex="-1" aria-labelledby="infoCheckLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="infoCheckLabel">Información Usuario</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body modal-info-align">Cédula:
                                            <strong class="modal-info-text" th:text="${usuario.getCliente?.getCedula}"></strong>
                                        </div>
                                        <div class="modal-body modal-info-align">Apellido 1:
                                            <strong class="modal-info-text" th:text="${usuario.getCliente?.getApellido1}"></strong>
                                        </div>
                                        <div class="modal-body modal-info-align">Apellido 2:
                                            <strong class="modal-info-text" th:text="${usuario.getCliente?.getApellido2}"></strong>
                                        </div>
                                        <div class="modal-body modal-info-align">Teléfono:
                                            <strong class="modal-info-text modal-info-align" th:text="${usuario.getCliente?.getTelefono}"></strong>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" th:attr="id='deleteCheckModal'+${usuario.getId}" tabindex="-1" aria-labelledby="deleteCheckLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteCheckLabel">Eliminar Usuario</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">¿Está seguro de eliminar este Usuario?
                                            <strong th:text="${usuario.getEmail}"></strong>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <a type="button" class="btn btn-danger" th:href="@{/eliminarUsuario/{id}(id=${usuario.getId})}">Eliminar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </body>
    <footer th:replace="plantilla/template::footer"></footer>
</html>
