<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Usuario - Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/usuario.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="active" href="#">
                            <i class="bi bi-person-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Usuario
                        </a></li>
                    <li><a href="anuncio">
                            <i class="bi bi-badge-ad-fill" style="color: #cc0033; margin-right: 1vw"></i>
                            Anuncio</a></li>
                    <li><a href="#">Pag 2</a></li>
                    <li><a href="#">Pag 3</a></li>
                </ul>
            </nav>
        </header>
        <div style="margin-left:12vw;padding:1px 16px;height:1000px;">
            <h1 th:text="${titulo}"></h1>
            <div class="input-group mb-3" style="width: 20vw; display: inline-flex">
                <input type="text" class="form-control" placeholder="Ingresar Cédula" aria-label="Ingresar Cédula" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="">Buscar</button>
            </div>
            <button type="button" class="btn btn-primary float-end" th:action="@{/crearUsuario}">Nuevo</button>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido 1</th>
                        <th scope="col">Apellido 2</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Email</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="usuario : ${usuarios}">
                    <tr>
                        <td th:text="${usuario.getNombre}"></td>
                        <td th:text="${usuario.getApellido1}"></td>
                        <td th:text="${usuario.getApellido2}"></td>
                        <td th:text="${usuario.getCedula}"></td>
                        <td th:text="${usuario.getEmail}"></td>
                        <td th:text="${usuario.getTelefono}"></td>
                        <td th:text="${usuario.getFecha}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>    
        </div>
    </body>
</html>
