<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head th:fragment="head">
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand brand-font" href="/">Staff<span class="text-danger"> Gym</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a th:text="#{navbar.inicio}" class="nav-link" href="/"></a>
                            </li>
                            <li class="nav-item">
                                <a th:text="#{navbar.acerca}" class="nav-link" href="nosotros"></a>
                            </li>
                            <li class="nav-item">
                                <a th:text="#{navbar.productos}" class="nav-link" href="productos"></a>
                            </li>
                            <li class="nav-item">
                                <a th:text="#{navbar.foro}" class="nav-link" href="foro"></a>
                            </li>
                             <li class="nav-item">
                                <a th:text="#{navbar.contactar}" class="nav-link" href="contactarEntrenador"></a>
                            </li>
                            <li class="nav-item">
                                <a th:text="#{navbar.membresias}" class="nav-link" href="membresia"></a>
                            </li>                           
                            <li sec:authorize="isAnonymous()" class="nav-item">
                                <a class="nav-link active" href="login" th:text="#{navbar.iniciar_sesion}"><i class="fa-solid fa-right-to-bracket"></i></a></li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.cerrar_sesion}"><i class="fa-solid fa-lock"></i></a></li>
                            <li class="nav-item dropdown">
                                <a th:text="#{navbar.idioma}" class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a th:text="#{navbar.es}" class="dropdown-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                                           th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}"></a>
                                    </li>
                                    <li><a th:text="#{navbar.en}" class="dropdown-item" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                                           th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}"></a>
                                    </li>
                                </ul>
                            </li>
                            <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-item"> 
                                <a class="nav-link" href="usuario" style="color: red !important">ADMIN</a> 
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
