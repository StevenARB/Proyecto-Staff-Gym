<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin Reserva - Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/reservaCU.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a class="active" href="usuario">
                            <i class="bi bi-person-fill nav-icon"></i>
                            <p th:text="#{navadmin.usuario}" class="nav-text"></p>
                        </a>
                    </li>
                    <li><a href="cliente">
                            <i class="bi bi-person-vcard nav-icon"></i>
                            <p th:text="#{navadmin.cliente}" class="nav-text"></p>
                        </a>
                    </li>
                    <li><a href="anuncio">
                            <i class="bi bi-badge-ad-fill nav-icon"></i>
                            <p th:text="#{navadmin.anuncio}" class="nav-text"></p>
                        </a>
                    </li>
                       <li><a href="reserva">
                            <i class="bi bi-calendar-check nav-icon"></i>
                            <p th:text="#{navadmin.reserva}" class="nav-text"></p>
                        </a>
                    </li>
                    <li><a href="/">
                            <i class="bi bi-box-arrow-left nav-icon"></i>
                            <p th:text="#{navadmin.salir}" class="nav-text"></p>
                        </a>
                    </li>                               
                    <li style="margin-top: 235%">
                        <a th:text="#{navadmin.es}" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}" style="color: white"></a>
                        <a th:text="#{navadmin.en}" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}" style="color: white"></a>             
                    </li>
                </ul>
            </nav>
            <div class="contenedor">
                <h2 th:text="${tituloh2}"></h2>
                <hr class="horizontal-line">
                <form th:action="@{/guardarReserva}" th:object=${reserva} method="POST">
                    <input type="hidden" th:field="*{id}">
                    <div class="sub-contenedor">
                        <div class="mb-3">
                            <label th:text="#{reserva.nombre}" for="formGroupNombre" class="form-label form-group-label">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control form-group-input" id="nombre" th:placeholder="#{reserva.nombremsj}"  required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="formGroupApellidos" class="form-label form-group-label">Apellidos</label>
                            <input th:field="*{apellidos}" type="text" class="form-control form-group-input" id="apellidos" placeholder="Digitar los Apellidos" required>
                        </div>
                        
                          <div class="mb-3">
                            <label for="formGroupCedula" class="form-label form-group-label">Cedula</label>
                            <input th:field="*{cedula}" type="text" class="form-control form-group-input" id="cedula" placeholder="Digitar la Cedula" required>
                        </div>
                        
                          <div class="mb-3">
                            <label for="formGroupEmail" class="form-label form-group-label">Email</label>
                            <input th:field="*{email}" type="text" class="form-control form-group-input" id="email" placeholder="Digitar el Email" required>
                        </div>
                        
                          <div class="mb-3">
                            <label for="formGroupTelefono" class="form-label form-group-label">Telefono</label>
                            <input th:field="*{telefono}" type="text" class="form-control form-group-input" id="telefono" placeholder="Digitar el telefono" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="formGroupFecha" class="form-label form-group-label">Fecha</label>
                            <input th:field="*{fecha}" type="date" class="form-control form-group-input" id="fecha" placeholder="DD-MM-AAAA" required>
                        </div>
                       
                        <div style="margin-top: 10vh">
                            <button type="submit" class="btn btn-primary btn-lg" value="Guardar">Guardar</button>
                            <a type="submit" class="btn btn-danger btn-lg" th:href="@{/reserva}" style="margin-left: 15vw">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
