<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Staff Gym</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="css/index.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <header th:fragment="header" class="header-size">
                <nav th:replace="plantilla/template::navbar"></nav>
                <h1>Staff<mark class="crimson">Gym</mark></h1>
                <div style="text-align: center">
                    <a th:text="#{index.leerMas}" type="button" href="#scroll-target" class="btn btn-outline-danger btn-lg" style="justify-content: center; margin-top: 15vh;"></a>
                    <a th:text="#{index.empiezaYa}" type="button" href="membresia" class="btn btn-light btn-lg" style="justify-content: center; margin-top: 15vh;"></a>
                </div>
            </header>
            <div class="row row-cols-1 row-cols-md-3 g-4 cardsgroup-margin">
                <th:block th:each="anuncio : ${anuncios}">
                    <div class="col">
                        <div id="scroll-target" class="card h-100 card-background-color">
                            <img th:src="@{${anuncio.getImagen}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title card-text-color" th:text="${anuncio.getTitulo}"></h5>
                                <p class="card-text card-text-color" th:text="${anuncio.getMensaje}"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </body>
</html>
